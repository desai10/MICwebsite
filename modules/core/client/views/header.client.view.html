<section ng-controller="HeaderController">
	<div style="transition: all 0.25s ease;" ng-show="$state.current.name !== 'teams.list'" class="navbar navbar-default navbar-fixed-top navh">
		<div style="margin-top: 25px; padding-bottom: 20px" class="container-fluid">
			<div class="navbar-header" style="padding-left: 15px;">
				<button class="navbar-toggle" type="button" ng-click="toggleCollapsibleMenu()">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a ui-sref="home" class="navbar-brand topb">&nbspVIT Vellore</a>
			</div>
			<nav style="font-size: 15px;" class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">

				<ul class="nav navbar-nav navbar-right sec" ng-hide="authentication.user">
				<li  ui-sref-active="active">
					<a ui-sref="authentication.signup">Sign Up</a>
				</li>
				<li class="divider-vertical"></li>
				<li  ui-sref-active="active">
					<a ui-sref="authentication.signin">Sign In</a>
				</li>
				</ul>
				<ul class="nav navbar-nav navbar-right sec" ng-show="authentication.user">
					<li ui-sref-active="active">
						<a ui-sref="settings.profile">
							<span style="font-weight : 450; color : #191a3e" ng-bind="authentication.user.displayName"></span>
						</a>
						<li>
							<a href="/api/auth/signout" target="_self"><span class="glyphicon glyphicon-log-out"></span></a>
						</li>
					</li>				
				</ul>
				<ul class="nav navbar-nav navbar-right sec" ng-if="menu.shouldRender(authentication.user);">
				<li  ng-repeat="item in menu.items | orderBy: 'position'" ng-if="item.shouldRender(authentication.user);" ng-switch="item.type" ng-class="{ active: $state.includes(item.state), dropdown: item.type === 'dropdown' }" class="{{item.class}}" 
				dropdown="item.type === 'dropdown'">
					<a ng-switch-when="dropdown"  class="dropdown-toggle" dropdown-toggle role="button">{{::item.title}}&nbsp;<span class="caret"></span></a>
					<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li ng-repeat="subitem in item.items | orderBy: 'position'" ng-if="subitem.shouldRender(authentication.user);" ui-sref-active="active">
						<a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
					</li>
					</ul>
					<a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
				</li>
				</ul>				
			</nav>
		</div>
	</div>		
</section>
