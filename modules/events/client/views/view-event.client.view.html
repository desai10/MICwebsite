<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.event.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.event.isCurrentUserOwner || vm.authentication.user.roles.indexOf('admin')>-1">
    <a class="btn btn-primary"
       data-ui-sref="events.edit({ eventId: vm.event._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <div>
      Event title : {{vm.event.eventTitle}}
      <br>
      shortDescription : {{vm.event.shortDescription}}
      <br>
      imageSource : {{vm.event.imageSource}}
      <br>
      fullDescription : {{vm.event.fullDescription}}
      <br>
      <img ng-src="{{vm.event.imageSource}}">
    </div>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.event.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.event.user"
            data-ng-bind="vm.event.user.displayName"></span>
      <span data-ng-if="!vm.event.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.event.content"></p>
</section>
