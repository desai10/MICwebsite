<section class="container-fluid">
 <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 login-form-bg">    
   <h3 class=" text-center">Contact Us</h3>
    <form name="vm.form.contactUsForm" ng-submit="vm.contactUs(vm.form.contactUsForm.$valid)" class="contactus" novalidate autocomplete="off">
      <fieldset>        
        <div class="form-group">
          <label for="username">name</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.username" placeholder="username" lowercase required>
        </div>

        <div class="form-group">
          <label for="userEmail">email</label>
          <input type="email" id="userEmail" name="userEmail" class="form-control" ng-model="vm.userEmail" placeholder="email" required>
        </div>

        <div class="form-group" show-errors>
          <label for="emailBody">message</label>
          <textarea rows="3" type="text" id="emailBody" name="emailBody" class="form-control" ng-model="vm.emailBody" placeholder="Enter here ..." required></textarea>
          <div ng-messages="vm.form.contactUsForm.emailBody.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Please fill up your message</p>
          </div>
        </div>
        
        <br>
        <div class="text-center form-group">
           <button type="submit" class="btn btn-success btn-block">send</button>          
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
