<div ng-controller="AuthenticationController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 login-form-bg">    
   <h3 class=" text-center">Login</h3>
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <div ng-show="error" class="text-center text-danger">
            <div class="alert alert-danger" role="alert">
              <span ng-bind="error"></span>
            </div>
          </div>          
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg" show-errors>
            <span class="input-group-addon">
              username
            </span>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="enter your username" lowercase required>
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-group input-group-lg" show-errors>
            <span class="input-group-addon">
              password
            </span>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="******" required>
          </div>
        </div>
        <br>
        <div class="text-center form-group">
           <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>          
        </div>
        <div class="text-left forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
          &nbsp; Or &nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
